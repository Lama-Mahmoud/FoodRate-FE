<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="styles/EditProfile.css"/>
</head>

<body>
<div class="container">
		<div class="profile">
		<label for="profile"><h1 align="center">Profile</h1></label>
		<img src="styles/dummyimage.png"></img>
		<button class="pic" onclick="document.getElementById('getFile').click()">Choose New Profile Picure </button>
		
		<input type='file' id="getFile" style="display:none" accept="image/png, image/jpeg">
	</div>
	<div class="info">
		<label for="fname"><b>First Name</b></label>
		<input type="text" placeholder="First Name" name="fname" >


		<label for="lname"><b>Last Name</b></label>
		<input type="text" placeholder="Last Name" name="lname" >

		<label for="email"><b>Email</b></label>
		<input type="email" placeholder="Enter Email" name="email" >
	</div>
	<button >Change Info</button>
</div>
</body>
</html>
