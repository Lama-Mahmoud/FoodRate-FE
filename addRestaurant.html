<!DOCTYPE html>


<html>
<head>
	<link rel="stylesheet" href="styles/addRestaurant.css">

</head>
<body>
<div class="container">
	<div class="profile">
		<label for="profile"><b>Profile</b></label>
		<input type="file" name="myImage" accept="image/png, image/jpeg">choose profile pic</input>


	</div>

	<div class="info">
		<label for="name"><b>Name</b></label>
		  <input type="text" placeholder="Restaurant Name" name="name" required>


		  <label for="Description"><b>Description</b></label>
		  <textarea placeholder="Description" name="Description" required>

		  <label for="location"><b>Location</b></label>
		  <input type="text" placeholder="Enter Location" name="location" required>

		  <label for="Phone"><b>Phone</b></label>
		  <input type="number" placeholder="Enter Phone Number" name="Phone" required>
		
        <button type="submit" >Add</button>

	</div>
</div>
</body>
</html>
